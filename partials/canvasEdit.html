<div class="row canvasEdit">
	<div class="col-md-12">
		<!-- Canvas Panel will be here -->
		<div class="row canvasPanels">
			
			<div class="col-md-6 canvas" style="min-width: 390px;" data-id="{{canvasData.ID}}" ng-if="ready">

				<div class="panel panel-default">
					<!-- panel heading -->
					<div class="panel-heading">
						<h3 class="panel-title">{{canvasData.Title}}</h3>
					</div>
					<!-- panel content -->
					<div class="panel-body">
						<!-- our own canvas directive -->
						<center><pdcanvas canvasid="canvasData.ID" scale="1.5" manipulation="true"></pdcanvas></center>
						<hr>
						<!-- Description and notes -->
						<form role="form">
								<div class="form-group">
								<label class="control-label">Description:</label><br>
								<textarea class="form-control" ng-model="canvasData.Description"></textarea>
							</div>
							<div class="form-group">
								<label class="control-label">Notes:</label><br>
								<textarea class="form-control" ng-model="canvasData.Notes"></textarea>
							</div>
						</form>
					</div>
				</div>

			</div>

			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Index</h3>
					</div>
		  			<div class="panel-body">
						<div class="row">
							<!-- Menu Heading -->
							<div class="col-md-12">
								Here you can change the index of the assets in the canvas.
							</div>
						</div>
						<br>

						<table class="table table-striped table-bordered indexOrder">
							<tbody>
								<tr class="object" ng-repeat="asset in canvasData.Assets" data-id="{{asset.ID}}">
									<td style="width: 10%">
										<img src="../backend/assets/{{asset.Filename}}" style="height: 35px;">
									</td>
									<td style="vertical-align: middle;">
										<label>
											{{asset.Name}}
										</label>
									</td>
									<td style="width: 10%; vertical-align: middle;" class="clickable" ng-click="removeAsset(asset)">
										<span class="fa fa-times fa-2x"></span>
									</td>
								</tr>
							</tbody>
						</table>


						<hr>
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-success" ng-click="saveChanges()">
									Save
								</button>
								<button class="btn btn-danger" ng-click="navigateBack()">
									Abort
								</button>										
								<button class="btn btn-warning" ng-click="navigateBack()">
									Back to Project
								</button>
								<button class="btn btn-primary" 
										data-toggle="modal"
										data-target="#myModal"
										style="margin-top: 5px;">
									
									Add Asset
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<assetmanager></assetmanager>
