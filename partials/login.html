<div class="row login">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="text-align: center;">
				<h1><span class="fa fa-film"></span> Paperdreamer</h1>
				<br><br>
			</div>
			<div class="cold-md-4"></div>
		</div>
	</div>
	<!-- --- --- --- -->
	<div class="col-md-4 col-xs-2"></div>
	<div class="box col-md-4 col-xs-8">
		<h3 style="margin-top: 0px;">Login</h3>
		<hr>
		<form role="form" novalidate name="loginForm" ng-submit="login()">
			<div class="form-group" ng-class="{'has-error': loginForm.Name.$dirty && loginForm.Name.$invalid, 'has-success': loginForm.Name.$dirty && loginForm.Name.$valid}">
				<label class="control-label">Username</label>
				<input class="form-control" type="text" placeholder="" ng-model="login.username" ng-minlength="3" name="Name" required>
			</div>
			<div class="form-group" ng-class="{'has-error': loginForm.Password.$dirty && loginForm.Password.$invalid, 'has-success': loginForm.Password.$dirty && loginForm.Password.$valid}">
				<label class="control-label">Password</label>
				<input class="form-control" type="Password" ng-model="login.password" ng-minlength="6" name="Password" required>
			</div>
			<hr>
			<div class="buttons">
				<button class="btn btn-success btn-block" ng-submit ng-disabled="loginForm.$invalid">Login</button>
				<a class="btn btn-warning btn-block" href="#/registration">New account</a>
			</div>
		</form>
	</div>
	<div class="col-md-4 col-xs-2"></div>
</div>
