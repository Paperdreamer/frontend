<div class="forgotPassword">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="text-align: center;">
				<h1><span class="fa fa-film"></span> Paperdreamer</h1>
				<br><br>
			</div>
			<div class="cold-md-4"></div>
		</div>
	</div>
	<div class="box col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
		<h3 style="margin-top: 0px;">Password Renewal</h3>
		<hr>
		We will send an email to your email address containing the details.
		<hr>
		<form role="form" novalidate name="renewalForm" ng-submit="send()">
			<div class="form-group" ng-class="{'has-error': renewalForm.Name.$dirty && renewalForm.Name.$invalid, 'has-success': renewalForm.Name.$dirty && renewalForm.Name.$valid}">
				<label class="control-label">Username</label>
				<input class="form-control" type="text" placeholder="" ng-model="renewal.username" ng-minlength="3" name="Name" required>
			</div>
			<div class="form-group" ng-class="{'has-error': renewalForm.Email.$dirty && renewalForm.Email.$invalid, 'has-success': renewalForm.Email.$dirty && renewalForm.Email.$valid}">
				<label class="control-label">Email</label>
				<input class="form-control" type="text" ng-model="renewal.email" ng-minlength="6" name="Email" required>
			</div>
			<hr>
			<div class="buttons">
				<button class="btn btn-success btn-block" ng-submit ng-disabled="renewalForm.$invalid">Send</button>
				<a class="btn btn-warning btn-block" href="#/login">Cancel</a>
			</div>
		</form>
	</div>
</div>
