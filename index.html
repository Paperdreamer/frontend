<!DOCTYPE html>
<html class="no-js" ng-app="paperdreamer">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Paperdreamer</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="components/angular/angular-csp.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="components/modernizr/modernizr.js"></script>
		
		<!-- Navigation Bar -->
		<nav class="navbar navbar-default" role="navigation" ng-controller="headerController" ng-show="userdata != null">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://paperdreamer.org">Paperdreamer</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{active: currentPage == '/dashboard'}"><a ng-href="#dashboard">Dashboard</a></li>
						<li ng-class="{active: currentPage == '/allprojects'}"><a ng-href="#allprojects">All Projects</a></li>
						<li ng-class="{active: currentPage == '/userlist'}"><a ng-href="#userlist">Users</a></li>
						<li class="dropdown">
							<a ng-href="#{{currentPage}}" class="dropdown-toggle" data-toggle="dropdown">{{userdata.Username}}<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a ng-href="#user/{{userdata.Username}}">Edit Profile</a>
								<li class="divider"></li>
								<li><a ng-href="#login" ng-click="logout()">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

	<div class="notification container">
	
	</div>

	<div class="container" ng-view>
	
	</div> <!-- /container -->
		<script src="components/jquery/dist/jquery.min.js"></script>

		<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="components/angular/angular.js"></script>

		<script src="components/angular-route/angular-route.min.js"></script>

		<script src="components/restangular/dist/restangular.js"></script>

		<script src="components/underscore/underscore.js"></script>

		<script src="js/main.js"></script>

		<!-- factories -->
		<script src="js/factories/user.js"></script>
		<script src="js/factories/notification.js"></script>
		<script src="js/factories/dashboard.js"></script>
		<script src="js/factories/allProjects.js"></script>
		<script src="js/factories/userlist.js"></script>
		<script src="js/factories/settings.js"></script>
		<script src="js/factories/registration.js"></script>

		<!-- directives -->

		<!-- controller -->
		<script src="js/controller/header.js"></script>
		<script src="js/controller/login.js"></script>
		<script src="js/controller/registration.js"></script>
		<script src="js/controller/dashboard.js"></script>
		<script src="js/controller/allProjects.js"></script>
		<script src="js/controller/userlist.js"></script>
		<script src="js/controller/dashboard.js"></script>

	</body>
</html>
